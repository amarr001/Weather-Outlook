<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Outlook</title>
  </head>

  <body>
    <!-- As a heading -->
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <span class="navbar-text mx-auto mb-0 h1">Weather Dashboard</span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-md-4 col-lg-3 searchColumn">
        <form>
            <label class="col-form-label text-left">Search for city:</label>
        <div class="form-group input-group">
                <input type="text" class="form-control cityInput" placeholder="Australian Capital"/>
            <span class="input-group-btn input-group-addon">
                <button type="submit" class="btn btn-primary" id="searchCity"><i class="fas fa-search"></i></button>
            </span>
        </div>
        </form>
        <ul class="list-group" id="cityList">
        </ul>
        </div>

          <div class="col-sm-6 col-md-6 col-lg-8 cityDisplay">

          <div class="cityName"></div>
          <div class="Temp"></div>
          <div class="windSpeed"></div>
          <div class="Humidity"></div>

        
        <div class="row">
          
          <div class="span2 forecastDisplay dayOne"></div>
          <div class="span2 forecastDisplay dayTwo"></div>
          <div class="span2 forecastDisplay dayThree"></div>
          <div class="span2 forecastDisplay dayFour"></div>
           
          </div>
        </div>
      </div>
    </div>
   

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
